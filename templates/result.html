<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .progress {
      height: 20px;
    }
    .score-label {
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="container mt-5">
  <h2 class="mb-4">üèÅ Ranking Results</h2>

  <table class="table table-bordered table-hover mt-4">
    <thead class="table-light">
      <tr>
        <th style="width: 5%">#</th>
        <th style="width: 25%">Alternative</th>
        <th style="width: 10%">Score</th>
        <th>Visualization</th>
      </tr>
    </thead>
    <tbody>
      {% for idx, (alt, score) in results %}
      <tr>
        <td>{{ idx }}</td>
        <td>{{ alt }}</td>
        <td>{{ '%.4f'|format(score) }}</td>
        <td>
          <div class="progress">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              style="width: {{ (score * 100)|round(2) }}%"
              aria-valuenow="{{ (score * 100)|round(2) }}"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ (score * 100)|round(1) }}%
            </div>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="btn btn-secondary mt-4">‚¨Ö Back to Input</a>
</body>
</html>
